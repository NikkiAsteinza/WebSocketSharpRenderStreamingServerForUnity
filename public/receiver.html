<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Image Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            margin-bottom: 20px;
        }
        img {
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div>
        <canvas id="canvas" style="display: none;"></canvas>
        <img id="image" alt="VR Image">
    </div>

    <script>
        const wsUrl = 'ws://localhost:3000';
        let ws;

        function initializeWebSocket() {
            ws = new WebSocket(wsUrl);

            ws.onopen = function() {
                console.log('WebSocket connection established');
            };

            ws.onmessage = function(event) {
                try {
                    const message = JSON.parse(event.data);

                    if (message.id === 'UnityVR') {
                        const base64Data = message.imageData;
                        const imgWidth = message.width;
                        const imgHeight = message.height;

                        const imgElement = document.getElementById('image');
                        const canvas = document.getElementById('canvas');
                        const ctx = canvas.getContext('2d');

                        // Create an image object
                        const img = new Image();
                        img.onload = function() {
                            canvas.width = imgWidth;
                            canvas.height = imgHeight;
                            ctx.drawImage(img, 0, 0, imgWidth, imgHeight);
                            const imageData = canvas.toDataURL('image/png');
                            imgElement.src = imageData;
                        };
                        img.src = 'data:image/png;base64,' + base64Data;
                        console.log('Image updated');
                    } else {
                        console.error('Unexpected message id:', message.id);
                    }
                } catch (error) {
                    console.error('Error processing message:', error);
                }
            };

            ws.onerror = function(event) {
                console.error('WebSocket error:', event);
            };

            ws.onclose = function(event) {
                console.log('WebSocket connection closed', event);
                // Attempt to reconnect after a delay
                setTimeout(initializeWebSocket, 5000);
            };
        }

        window.onload = function() {
            initializeWebSocket();
        };

        window.onbeforeunload = function() {
            if (ws) {
                ws.onclose = function() {}; // Disable onclose handler first
                ws.close();
            }
        };
    </script>
</body>
</html>
